<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="./js/gameLogic.js" defer></script>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
        <title>rock Paper Scissors</title>
    </head>
    <body>
        <div id="container">
            <div class="header">Rock Paper Scissors</div>
            <div class="game-display">
                <div class="player-side">
                    <span>Player</span>
                    <div class="choice-screen">
                        <img src="./assets/question-mark.png" alt="question mark png">
                    </div>
                    <div class="score-counter">
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                    </div>
                </div>
                <div class="computer-side">
                    <span>Computer</span>
                    <div class="choice-screen">
                        <img src="./assets/question-mark.png" alt="question mark png">
                    </div>
                    <div class="score-counter">
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
            <div class="options-buttons">
                <div class="rock btn">
                    <img src="./assets/rock.png" alt="rock hand-symbol image">
                </div>
                <div class="paper btn">
                    <img src="./assets/paper.png" alt="paper hand-symbol image">
                </div>
                <div class="Scissors btn">
                    <img src="./assets/scissors.png" alt="scissors hand-symbol image">
                </div>
            </div>
        </div>
    </body>
</html>
